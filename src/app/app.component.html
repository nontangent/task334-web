<frames-overlay [outlet]="outlet">
	<templates-task-list 
		[tasks]="tasks$ | async"
		(onTaskStatusChange)="onTaskStatusChange($event)"
		(onAddTaskButtonClick)="onAddTaskButtonClick()"

	></templates-task-list>

</frames-overlay>
